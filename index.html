<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@
        0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Project Yoga</title>
</head>

<body>
    <div>
        <img class="yoga-img" src="../../assets/logo yoga.svg" alt="yoga-symbol">
        <input type="email" placeholder="username" name="e-mail">
        <input class="password-input" type="password" placeholder="password" name="password">
        <a href="" class="forgot-password">forgot password?</a>
        <button type="button">Login</button>
        <a href="" class="signup-link">Don’t have an account, <strong>Sign Up</strong> now</a>
        <P class="or-paragraph">Or</P>
        <div class="sites">
            <a href="http://www.google.com.br">
                <img src="../../assets/google.svg" alt="Google-symbol">
            </a>

            <a class="flickr-link" href="https://www.flickr.com/">
                <img src="../../assets/flickr.svg" alt="Flickr-symbol">
            </a>

            <a href="https://www.facebook.com">
                <img src="../../assets/facebook.svg" alt="Facebook-symbol">
            </a>
        </div>
    </div>
</body>

</html>
